<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="../jquery/jquery.min.js"></script>
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap/bootstrap.min.js"></script>
    <title>首页</title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">论文爬取系统</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="sign_out"><a href="../index.html">退出</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>
                <ol class="breadcrumb">
                    <li><a href="#">主页</a></li>
                    <li><a href="#">论文爬取</a></li>
<!--                    <li class="active">Data</li>-->
                </ol>
    <!--menu-->
    <div class="row clearfix">
        <div class="col-md-2 column">
            <ul class="nav nav-tabs nav-stacked">
                <li class="active">
                    <a href="#">论文爬取</a>
                </li>
                <li>
                    <a href="./keyWord.html">关键词图谱</a>
                </li>
                <li>
                    <a href="./hotPicture.html">热词走势</a>
                </li>
            </ul>
        </div>
        <!--content-->
        <div class="col-md-10 column">
            <div class="row">
                <div class="col-md-8 column">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..."/>
                        <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button>
                                </span>
                    </div>
                </div>
                <div class="col-md-2 column">
                    <label for="file" class=" btn btn-default">选择文件</label>
                    <input id="file" type="file" style="display:none">
                </div>
            </div>


            <div class="row">
                <div class="col-md-12 column">
                    <form class="navbar-form navbar-left" role="search">
                        <select class="selectpicker">
                            <option value="1">关键词</option>
                            <option value="2">年份</option>
                            <option value="3">会议名称</option>
                            <option value="4">题目</option>
                        </select>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">表内搜索</button>
                    </form>
                </div>
            </div>

            <!--table_content-->
            <table class="table">
                <thead>
                <tr>
                    <th>
                        <input class="checkbox_" type="checkbox" name="beSelected" autocomplete="off">
                    </th>
                    <th>
                        <span>ID</span>
                    </th>
                    <th>
                        <span>题名</span>
                    </th>
                    <th>
                        <span>作者</span>
                    </th>
                    <th>
                        <span>发表时间</span>
                    </th>
                    <th>
                        <span>关键词</span>
                    </th>
                    <th>
                        <span>链接</span>
                    </th>
                    <th>
                        <span>删除</span>
                    </th>
                </tr>
                </thead>
                <tbody class="listContent">
                <tr class="clone1">
                    <td class="Check1">
                        <label>
                            <input class="checkbox_" type="checkbox" name="beSelected" style="display: none" autocomplete="off">
                            <span></span>
                        </label>
                    </td>
                    <td class="id"></td>
                    <td class="title"></td>
                    <td class="author"></td>
                    <td class="date"></td>
                    <td class="keyWord"></td>
                    <td class="url_btn"></td>
                    <td class="delete_btn"></td>
                </tr>
                </tbody>
            </table>
            <!--分页-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>
</body>
</html>
